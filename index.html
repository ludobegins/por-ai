<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada 🚲</title>
    
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <header>
        <h1>Ludo por aí ☀️</h1>
        <p>Jornada de bike e barco de Natal até ...?</p>
    </header>

    <div id="map-style-switcher" class="map-overlay top right">
        <label class="switch-label">Map style:</label>
        <div class="radio-group">
            <input type="radio" id="outdoors" name="rtoggle" value="outdoors-v12" checked="checked">
            <label for="outdoors">Outdoors</label>
            <input type="radio" id="dark" name="rtoggle" value="dark-v11">
            <label for="dark">Dark</label>
            <input type="radio" id="satellite" name="rtoggle" value="satellite-streets-v12">
            <label for="satellite">Satellite</label>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>

    <script src="config.js"></script>

    <script src="map.js"></script>

</body>
</html>
