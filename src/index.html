<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ludoporai</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <header>
        <h1 data-i18n-key="title">Ludo por aí ☀️🚲</h1>
        <p data-i18n-key="subtitle">Jornada de bike e barco de Natal até ...?</p>
    </header>

    <div id="language-switcher" class="map-overlay-top-right">
        <button id="language-toggle-btn" class="style-toggle-btn">
            <span class="btn-icon">🌐</span>
        </button>
        <div class="language-options hidden">
            <button id="lang-pt-br" class="lang-btn active">
                <img src="images/br.svg" alt="Bandeira do Brasil" class="lang-flag">
            </button>
            <button id="lang-en" class="lang-btn">
                <img src="images/gb.svg" alt="United Kingdom Flag" class="lang-flag">
            </button>
        </div>
    </div>

    <div id="map-style-switcher" class="map-overlay">
        <button id="style-toggle-btn" class="style-toggle-btn">
            <span class="btn-icon">🗺️</span>
        </button>
        <div class="radio-group hidden">
            <input type="radio" id="outdoors" name="rtoggle" value="outdoors-v12" checked="checked">
            <label for="outdoors" data-i18n-key="basemap-outdoors">Outdoors</label>
            <input type="radio" id="dark" name="rtoggle" value="dark-v11">
            <label for="dark" data-i18n-key="basemap-dark">Dark</label>
            <input type="radio" id="satellite" name="rtoggle" value="satellite-streets-v12">
            <label for="satellite" data-i18n-key="basemap-satellite">Satellite</label>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <script src="config.js"></script>
    <script src="i18n.js"></script>
    <script src="map.js"></script>

</body>
</html>
